<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create/Edit Advertisement</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/uploads/background.jpg");
            margin: 0;
            padding: 0;
            color: #333;
        }
        .navbar {
            background-color: #2b2b2b;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }
        .navbar .left {
            font-size: 1.2em;
            font-weight: bold;
        }
        .navbar .search-form {
            display: flex;
            align-items: center;
        }
        .navbar .search-form input {
            padding: 5px;
            border: none;
            border-radius: 3px 0 0 3px;
            outline: none;
        }
        .navbar .search-form button {
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 3px 3px 0;
            cursor: pointer;
        }
        .navbar .right {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .navbar .right a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }
        .navbar .right a.heart {
            font-size: 1.2em;
            color: #ff4d4d;
        }
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="left">ShopHere</div>
    <div class="search-form">
        <form th:action="@{/advertisement}" method="get">
            <input type="text" name="search" placeholder="Search by title..." />
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="right">
        <a href="/advertisement">All advertisements</a>
        <a href="/advertisement/mine">Your advertisement</a>
        <a href="/advertisement/profile">Your profile</a>
        <a href="/advertisement/favorites" class="heart" title="Favorites">❤</a>
    </div>
</div>

<div class="form-container">
    <form th:action="@{/advertisement}" th:object="${advertisement}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required />

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" rows="5" required></textarea>

        <label for="price">Price (₴):</label>
        <input type="number" id="price" th:field="*{price}" required min="0" />

        <label for="imageFile">Upload Image:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*" required />

        <button type="submit">Save Advertisement</button>
    </form>
</div>

</body>
</html>
