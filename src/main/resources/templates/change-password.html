<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>ShopHere - Change Password</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("/uploads/background.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2b2b2b;
      color: white;
      padding: 10px 20px;
    }
    .navbar .left {
      font-weight: bold;
      font-size: 1.5em;
    }
    .navbar .search-form {
      display: flex;
      align-items: center;
    }
    .navbar .search-form input {
      padding: 5px;
      border: none;
      border-radius: 3px 0 0 3px;
      outline: none;
    }
    .navbar .search-form button {
      padding: 5px 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 0 3px 3px 0;
      cursor: pointer;
    }
    .navbar .right {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .navbar .right a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .navbar .right .heart {
      cursor: pointer;
      font-size: 1.5em;
      color: #ff4d4d;
    }
    .change-password-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .change-password-container h2 {
      margin-bottom: 20px;
    }
    .change-password-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .change-password-container button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .change-password-container button:hover {
      background-color: #218838;
    }
    .error-message {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="navbar">
  <div class="left">ShopHere</div>
  <div class="search-form">
    <form th:action="@{/advertisement}" method="get">
      <input type="text" name="search" placeholder="Search by title..." />
      <button type="submit">Search</button>
    </form>
  </div>
  <div class="right">
    <a href="/advertisement/create">Add your advertisement</a>
    <a href="/advertisement/mine">Your advertisement</a>
    <a href="/advertisement/profile">Your profile</a>
    <a href="/advertisement/favorites" class="heart" title="Favorites">‚ù§</a>
  </div>
</div>

<div class="change-password-container">
  <h2>Change Password</h2>
  <div class="error-message" th:if="${error != null}" th:text="${error}"></div>
  <form th:action="@{/advertisement/profile/change-password}" method="post">
    <input type="password" name="newPassword" placeholder="New Password" required />
    <input type="password" name="repeatPassword" placeholder="Repeat Password" required />
    <input type="text" name="verificationCode" placeholder="Enter 5-digit code from email" required maxlength="5" />
    <button type="submit">Change Password</button>
  </form>
</div>
</body>
</html>
